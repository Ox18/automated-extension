<!DOCTYPE html>
<html>
<head>    
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/buttons-min.css">
    <script src='js/jquery-1.11.2.min.js'></script>
    <script src='js/popup.js'></script>
    <script src='lib/codemirror.js'></script>
    <script src='js/css.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="width:400px;" class="css-inject-body">
    <div class="container mt-2 mb-3">
        <h1>JS Injector</h1>
    <div id='message'>Automate a website by inserting the required JavaScript script </div>

        <form id="z_js_injection">
        <div class="d-grid gap-2">
          <textarea id="z_js_editor" name="z_js_editor" placeholder="" cols="40" rows="2"></textarea>
          <p id="msgjs"></p>
          <input id="save" type="submit" class="pure-button pure-button-primary" value="Inject JS" />
          <input id="remove_js" class="pure-button pure-button-error" type="button" value="Remove JS" />
          <div class="pop">
            <div class="pop-item">
                <b>Remaining</b>
                <div>2</div>
            </div>
            <div class="pop-item">
                <b>Ready</b>
                <div>2</div>
            </div>
            <div class="pop-item">
                <b>Status</b>
                <div>ok</div>
            </div>
          </div>
          <b>List of excel json (only json)</b>
          <textarea id="json_text_users"></textarea>
          <button class="btn btn-warning" type="button">Add users</button>
        </div>
        </form>
    </div>
</body>

</html>
